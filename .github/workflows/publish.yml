name: Publish to GitHub Pages
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - name: Publish to GitHub Pages
        run: |
          git config --global user.name "gh-actions-publish"
          git config --global user.email "<>"
          git checkout -b gh-pages
          git add -f dist
          git commit -m "Autopublish to GitHub Pages"
          git push